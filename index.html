<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Template</title>
    <script src="https://kit.fontawesome.com/a27fce1b6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" media=" screen and (max-width: 700px)" href="Css/button.css">
    <link rel="stylesheet" media=" screen and (max-width: 468px)" href="Css/phone.css">
    <link rel="stylesheet" media=" screen and (max-width: 468px)" href="Css/phone2.css">  
    <link rel="stylesheet" media=" screen and (max-width: 468px)" href="Css/phone3.css">  
</head>

<body>
    <div class="container">
        <h1>Login To ZYZ</h1>
        <div class="box">

            <i class="fa fa-envelope icon"></i>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>

</html>
